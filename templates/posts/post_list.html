{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="post">
        <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <span class="post-date">{{ post.created_at }} | {{ post.author.first_name }} </span>
        <p>{{ post.text|truncatechars:110 }}</p>
    </div>
    {% endfor %}

{% endblock %}
